<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form landing page carreras</title>
    <link href="./css/estilos.css" rel="stylesheet">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/mdb.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
        

                <div id="cargando">
                        <img src="https://www.aliatuniversidades.com.mx/hubfs/loader.png" alt="cargando..." class="rotate" title="cargando" longdesc="Estudia" />
                </div>
                <header id="navBar">
                        <a href="">
                                <img id="imgNav" alt="Universidades en linea" longdesc="Universidades en linea" title="Universidades en linea" />
                        </a>
                </header>

                <div class="sec-inicial">
                        <div class="columna">
                                <div>
                                        <h1>LICENCIATURA EN PSICOLOGÍA EN LÍNEA. La flexibilidad de titularse desde casa</h1>
                                        <h2>Sé un profesional capacitado en prevenir, tratar y mejorar la salud mental</h2>
                                </div>
                                <div>
                                        <form id="formSubmitLp">
                                                <h3>Te damos más información de tu universidad en línea</h3>
                                                <p>¡Regístrate y nos pondremos en contacto!</p>
                                                
                                                <!-- Nombre input -->
                                                <div class="form-div mb-4">
                                                        <label>Nombre completo</label>
                                                        <input type="text" id="name" class="inputLp" />
                                                </div>
                                                <!-- Correo input -->
                                                <div class="form-div mb-4">
                                                        <label>Correo electrónico</label>
                                                        <input type="email" id="email" class="inputLp" />
                                                </div>
                                                <!-- Telefono input -->
                                                <div class="form-div mb-4">
                                                        <label>Telefono</label>
                                                        <input type="tel" id="phone"  class="inputLp"/>
                                                </div>
                                                <!-- submit btn -->
                                                <div class="form-div mb-4">
                                                        <span>Estás de acuerdo con términos y condiciones</span>
                                                        <button type="submit">QUIERO MÁS INFORMACIÓN</button>
                                                </div>
                                                              
                                        </form>
                                </div>
                        </div>
                </div>

           

        <script type="text/javascript" src="./js/app.js"></script>

        
</body>
</html>
